<div class="container-fluid page">
    <div class="page__box p-3 mt-1">Modeles</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data  text-align-center">
           <div class="table">
            <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="modele">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modeles </th>
        <td mat-cell *matCellDef="let row"> <img src="{{row.file | image}}"  alt="" width="60px" height="60px"/> </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Creation </th>
        <td mat-cell *matCellDef="let row"> {{row.created_at | date}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mise a jour </th>
        <td mat-cell *matCellDef="let row"> {{row.updated_at | date}} </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
</div  >
</div>
</div>
